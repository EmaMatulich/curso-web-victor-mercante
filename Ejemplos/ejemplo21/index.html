<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Prueba</title>
  <style media="screen">
    p {
      width: 30%;
      height: 40px;
      padding: 20px;
      background-color: darkorange;
    }

    .b1 {border-top-right-radius: 50px;}
    .b2{border-top-left-radius: 1em;
      border-top-right-radius: 2em;
      border-bottom-right-radius: 1em;
      border-bottom-left-radius: 2em;
      /*Tambien se puede escribir como*/
      /*border-radius: 1em 2em;}*/}
    .b3{border-radius: 5px 20px 40px 60px;}

    .b4{border-radius: 1em;}

    .b5 {border-radius: 50px;}
  </style>
</head>

<body>
  <p class="b1">Lorem ipsum dolor sit amet laborum.</p>
  <p class="b2">Lorem ipsum dolor sit amet laborum.</p>
  <p class="b3">Lorem ipsum dolor sit amet laborum.</p>
  <p class="b4">Lorem ipsum dolor sit amet laborum.</p>
  <p class="b5">Lorem ipsum dolor sit amet laborum.</p>
</body>

</html>
