<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uso de width y height</title>
  </head>
  <body>
    <div>
      <h1>tamaño reducido 960x600</h1>
      <img src="cafe.jpg" alt="cafe"  width="960" height="600">
    </div>
    <div>
      <h1>tamaño reducido 400x600 (con problemas)</h1>
      <img src="cafe.jpg" alt="cafe" width="400" height="600">
    </div>
    <div>
      <h1>tamaño original 1920x1200</h1>
      <img src="cafe.jpg" alt="cafe">
    </div>
  </body>
</html>
